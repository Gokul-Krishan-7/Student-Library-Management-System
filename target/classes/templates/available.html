	<div class="container my-5">
		<center><h3 style="color: white;"><u>Available Books</u></h3>
		</center></div>

  <div class="container my-5 col-md-7">
  		<table id="bookTable" class="table table-bordered table-hover" 
  		style="border-color: lightblue; border-style:groove ; border-width: thick; background-color: white;">
			  
  <thead style="background: lightgray;">
    <tr>
      <th scope="col"><center>Book S.No</center></th>
      <th scope="col"><center>Book Id_No</center></th>
      <th scope="col"><center>Book Name</center></th>
      <th scope="col"><center>Book Author</center></th>
      <th scope="col"><center>Edit Option</center></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b:${book}">
      <td th:text="${b.bk_Id}"></td>
      <td th:text="${b.bk_IdNo}"></td>
      <td th:text="${b.bk_Name}"></td>
      <td th:text="${b.bk_Author}"></td>
      <td><center><a class="btn btn-secondary btn-sm" th:href="@{/issuedlist/{id}(id=${b.bk_Id})}">Borrow to Book</a><br></center>
      <div><a style="color:royalblue" th:href="@{/edit_available/{id}(id=${b.bk_Id})}"><i class="fa-solid fa-pen-to-square ms-4"></i> Edit</a><br></div> 
      <a style="color:red" th:href="@{/deleteAvailableBook/{id}(id=${b.bk_Id})}"><i class="fa-solid fa-trash ms-4"></i> Delete</a>
      </td> 
    </tr>
  </tbody>
</table>
  </div>

  
 	<script>
		 function searching(){
		let searchValue=document.getElementById("search").value.toLowerCase();
		let table=document.getElementsByTagName("bookTable");
		let tr=document.getElementsByTagName("tr");
		
		for(let i=0;i<tr.length;i++){
			let td=tr[i].getElementsByTagName("td")[1];
			if(td){
				let text=td.innerText;
				if(text.toLowerCase().indexOf(searchValue) > -1){
					tr[i].style.display=""
				}else{
					tr[i].style.display="none"
				}
			}
		}
		console.log(searchValue);
		 }
	 </script>
