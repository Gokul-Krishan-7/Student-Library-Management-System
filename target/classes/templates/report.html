<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Book Dashboard</title>
	<link rel="icon" href="image/library-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
     <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="grid-container">

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">inventory</span>Student LMS
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="/available_books" style="color: rgb(230, 230, 255);">
              <span class="material-icons-outlined">inventory_2</span> Available Book
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/issued_lists"  style="color: rgb(230, 230, 255);">
              <span class="material-icons-outlined">fact_check</span> Issued Book
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/return_lists"  style="color: rgb(230, 230, 255);">
              <span class="material-icons-outlined">add_shopping_cart</span> Return Book
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/"  style="color: rgb(230, 230, 255);">
              <span class="material-icons-outlined"></span><i class="fa-solid fa-power-off"></i> Sign Out
            </a>
          </li>
        </ul>
      </aside>


      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
			  <b>BOOK DASHBOARD</b><img src="image/dashboard.png" style="height: 252px; width: 252px;"></p>
        </div>

        <div class="main-cards">

         <div class="card">
            <div class="card-inner">
              <p class="text-primary">Total Available Books</p>
              <span class="material-icons-outlined text-blue">inventory_2</span>
            </div>
            <span class="text-primary font-weight-bold" th:text="${availableCount}"></span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Total Issued Books</p>
              <span style="color: gold;" class="material-icons-outlined">fact_check</span>
            </div>
            <span class="text-primary font-weight-bold" th:text="${borrowCount}"></span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Total Return Books</p>
              <span style="color: green;" class="material-icons-outlined">add_shopping_cart</span>
            </div>
            <span class="text-primary font-weight-bold" th:text="${rtnCount}"></span>
          </div>

        </div>
        <div style="margin-top: 5%;"><center><b>
			<p>About <a href="/about_lms" id="style-2" style="color: orange;" data-replace="LMS"><span>Student</span></a>
			</b></p></center>
		</div>
      </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
 	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
 	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
 	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
