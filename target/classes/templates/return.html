		<center><h3 style="color: white;"><u>Return 'Borrow Book' Lists</u></h3>

  <div class="container my-5 col-md-10">
  		<table class="table table-bordered table-hover" 
  		style="border-color: lightblue; border-style:groove ; border-width: thick; background-color: white;">
			 
  <thead style="background: lightgray; ">
    <tr><center>
      <th scope="col"><center>Book S.No</center></th>
      <th scope="col"><center>Book Id_No</center></th>

    </tr>
  </thead>
  <tbody>
    <tr th:each="b :${book}">
      <td th:text="${b.bk_Id}"></td>
      <td th:text="${b.bk_IdNo}"></td>
      <td th:text="${b.bk_Name}"></td>
      <td th:text="${b.bk_Author}"></td>
      <td th:text="${b.st_Name}"></td> 
      <td th:text="${b.st_IdNo}"></td>
      <td th:text="${b.st_ContactNo}"></td>
      <td th:text="${b.date_Time}"></td>
      <td><center><a style="color:royalblue" th:href="@{/edit_return/{id}(id=${b.bk_Id})}"><i class="fa-solid fa-pen-to-square ms-4"></i> Edit</a><br>
      <a style="color:red" th:href="@{/deleteReturnList/{id}(id=${b.bk_Id})}"><i class="fa-solid fa-trash ms-4"></i> Delete</a> 
    </td></tr>
  </tbody>
</table>

  	<script>
		 function searching(){
		let searchValue=document.getElementById("search").value.toLowerCase();
		let table=document.getElementsByTagName("bookTable");
		let tr=document.getElementsByTagName("tr");
		
		for(let i=0;i<tr.length;i++){
			let td=tr[i].getElementsByTagName("td")[6];
			if(td){
				let text=td.innerText;
				if(text.toLowerCase().indexOf(searchValue) > -1){
					tr[i].style.display=""
				}else{
					tr[i].style.display="none"
				}
			}
		}
		console.log(searchValue);
		 }
	 </script>
