		<div class="container my-5 p-4  form-floating" style="width: 68%; border-radius: 1%;  
		border-color:cornflowerblue ; border-style: groove; background-color:  #fff">
		<legend>Student Register Form</legend><hr>
		
		<form class="col-md-4 offset-md-4" th:action="@{/save/{id}(id=${book.bk_Id})}" method="post" th:object="${book}">
			<input type="hidden" name="bk_Id" th:value="${book.bk_Id}"/>
			<input type="hidden" name="bk_IdNo" th:value="${book.bk_IdNo}"/>
			<input type="hidden" name="bk_Name" th:value="${book.bk_Name}"/>
			<input type="hidden" name="bk_Author" th:value="${book.bk_Author}"/>
			<div class="mb-3 fw-bold">
				<label for="floatingInput" class="form-label">Student Name <i class="fa-solid fa-user"></i>
					</label> <input type="text" class="form-control" name="st_Name" th:value="${book.st_Name}">	
			</div>
			<div class="mb-3 fw-bold">
				<label for="floatingInput" class="form-label">Student Id_No. <i class="fa-solid fa-id-card"></i>
					</label> <input type="text" class="form-control" name="st_IdNo" th:value="${book.st_IdNo}">	
			</div>
			<div class="mb-3 fw-bold">
				<label for="floatingInput" class="form-label">Student ContactNo <i class="fa-solid fa-phone"></i>
					</label> <input type="text" class="form-control" name="st_ContactNo" th:value="${book.st_ContactNo}">	
			</div>
			<div class="mb-3 fw-bold">
				<label for="floatingInput" class="form-label">Select Date & Time
					</label><input type="datetime-local" class="form-control" name="date_Time" th:value="${book.date_Time}">
			</div>
			<center><button onclick="myFunction()" type="submit" class="btn btn-primary">Submit</button>
			<input class="btn btn-primary" type="reset" value="Reset"></center>
		</form>
	</div>

	<script>function myFunction() {
		 alert("Successfully Registered!")
		 }</script>
