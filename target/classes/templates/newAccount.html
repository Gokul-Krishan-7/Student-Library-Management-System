<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Student LMS Account</title>
<link rel="icon" href="image/new-user.png">
<link rel="stylesheet" href="css/style.css">
</head>
<body background="image/login.png">
	<div class="form">
	<form method="post" action="/account" th:object="${accountRequest}">
    <h2>Create New Account</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="login" placeholder="New UserName" required>
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" name="password" placeholder="New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div class="input-box">
      <input type="submit" name="sign-in" value="Register">
    </div>
    <a href="/login">Sign In</a>
  </form>
  </div>
</body>
</html>
